<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label">
            <img data-bind="attr: {src: getZainLogo(), alt: $t('Zain Logo')}"
                 class="payment-icon" style="padding-left: 36px; width: 100px;"/>
            <span data-bind="text: getTitle()" style="width: calc(100% - 115px);"></span>
        </label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <form class="form" id="bexs-form" action="#" method="post"
              data-bind="mageInit: {'validation':[]}">
            <fieldset >

                <legend class="legend"><span data-bind="i18n: 'PEXS Information: '"></span></legend><br />

                <div class="field number required">
                    <label class="label">
                        <span data-bind="i18n: 'Nation ID: '"><!-- ko i18n: 'Credit Card Number'--><!-- /ko --></span>
                    </label>
                    <div class="control">
                        <input type="text" name="national_id" class="input-text" value=""  />
                    </div>
                </div>

            </fieldset>
        </form>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
